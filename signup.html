<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>
    <link rel="shortcut icon" href="./img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <link rel="stylesheet" href="./css/log_in.css" />
    <link rel="stylesheet" href="templates/menubar.css" />
    <link rel="stylesheet" href="./templates/menubar-mobile.css" />
    <script src="./js/script.js"></script>
    <script src="templates/menubar.js"></script>
    <script src="./js/signUp.js"></script>
  </head>
  <body class="center">
    <section class="sign_up_head max-width">
      <img src="./img/join_logo_header.svg" alt="Logo" />
    </section>
    <section id="signUp" class="overlay max-width">
      <button
        id="backLogIn"
        class="checkbox"
        type="button"
        onclick="openIndex()"
      >
        <img src="./img/arrow-left-line.svg" alt="" />
      </button>
      <form onsubmit="requiredName(); return false">
        <h1>Sign up</h1>
        <div id="underline"></div>
        <div class="input_fields">
          <div class="input_value">
            <input
              type="text"
              placeholder="Name"
              id="nameSignUp"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
            />
            <img src="./img/person.svg" alt="" />
          </div>
          <div class="required" id="requiredName"></div>
          <div class="input_value">
            <input
              type="text"
              placeholder="Email"
              id="emailSignUp"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
            />
            <img src="./img/mail.svg" alt="" />
          </div>
          <div class="required" id="requiredEmailSingUp"></div>
          <div class="input_value">
            <input
              type="password"
              placeholder="Password"
              id="passwordSignUp"
              oninput="changeImagePwSignedIn()"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
            />
            <button
              id="btnShowPwSignUp"
              onclick="showSignedUpPassword()"
              type="button"
              disabled="true"
            >
              <img id="showSignUpPw" src="./img/lock.svg" alt="" />
            </button>
          </div>
          <div class="required" id="requiredPwSingUp"></div>
          <div class="input_value">
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPasswordSignUp"
              oninput="changeImagePwConfirmed()"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
            />
            <button
              id="btnShowPwConfirm"
              onclick="showConfirmedPassword()"
              type="button"
              disabled="true"
            >
              <img id="showConfirmedPw" src="./img/lock.svg" alt="" />
            </button>
          </div>
          <div class="required" id="requiredConfirmPwSingUp"></div>

          <div class="check_item_signin">
            <button
              onclick="checkAccept()"
              type="button"
              name="acceptPolicy"
              id="acceptPolicy"
              class="checkbox"
            >
              <img src="./img/Property 1=Default.svg" alt="" />
            </button>
            <label for="acceptPolicy" class="fs"
              >I accept the <a href="privacy.html">Privacy policy</a></label
            >
          </div>
          <div class="required" id="requiredTerms"></div>
        </div>

        <div>
          <button type="submit" class="button_dark btn_login">Sign up</button>
        </div>
      </form>
    </section>

    <section class="footer">
      <a href="./privacy.html">Privacy Policy</a> <a href="./legal_notice.html">Legal notice</a>
    </section>
    <section id="succsesOverlay" class="d-none">
      <span id="succesSignUp">You Signed Up successfully</span>
    </section>
  </body>
</html>
