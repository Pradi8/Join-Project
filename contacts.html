<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - board</title>
    <link rel="shortcut icon" href="./img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./templates/menubar.css" />
    <link rel="stylesheet" href="./templates/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./templates/menubar-mobile.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/media_contacts.css">
    <script src="./js/script.js"></script>
    <script src="./templates/menubar.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/htmlTemplatesContacts.js"></script>
    <script src="./js/guestTemplates.js"></script>
  </head>
  <body onload="includeHTML(); showContactList()">
    <section w3-include-html="./templates/menubar.html"></section>
    <main>
      <section w3-include-html="./templates/header.html"></section>
      <section class="contacts max-width loading_delay">
        <article id="contactList">
          <button id="btnNewContact" onclick="openEditContact('newContact')" class="button_dark add-contact">
            Add new contact <img src="./img/person_add.svg" alt="" />
          </button>
          <div id="peopleList" class="contact-list"></div>
          <button id="btnNewContactRepo" onclick="openEditContact('newContact')" class="button_dark add-contact">
           <img src="./img/person_add.svg" alt="" />
          </button>
        </article>
        <article id="detailsContent" onclick="hideEditMenu()">
          <div class="content-title contact-title">
            <div class="headline-title">
              <h2>Contacts</h2>
              <div class="separator-vertical"></div>
              <span class="title-text">Better with a team</span>
              <div class="separator-horizon"></div>
            </div>
            <button id="btnCloseDetails" class="checkbox" type="button" title="back" onclick="closeDetails()"><img src="./img/arrow-left-line.svg" alt=""></button>
          </div>
          <div id="detailContacts" class="d_none"></div>
          <button id="btnEditMenuRepo" onclick="showEditMenu(event)" class="button_dark"><img src="./img/more_vert.svg" alt=""></button>
          <div id="editMenuRepo" class="d_none">
            <button id="editContactRepo" onclick="openEditContact('prepareContact')" class="btn-prepare-contact"><img src="./img/edit.svg" alt=""> <span class="text-prepare">Edit</span></button>
            <button id="deleteContactRepo" onclick="deleteContact()" class="btn-prepare-contact"><img src="./img/delete.svg" alt=""> <span>Delete</span></button>
          </div>
          <div id="succesfullEdit" class="d_none">Contact succesfully created </div>
        </article>
        <article onclick="closeEditField()" id="editContact" class="d_none"></article>
      </section>
    </main>
    <section w3-include-html="./templates/menubar-mobile.html" class="pos-sticky-bottom"></section>
  </body>
</html>
