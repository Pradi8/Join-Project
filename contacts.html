<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - board</title>
    <link rel="shortcut icon" href="./img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./templates/menubar.css" />
    <link rel="stylesheet" href="./templates/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./templates/menubar-mobile.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <script src="./js/script.js"></script>
    <script src="./templates/menubar.js"></script>
    <script src="./js/contact.js"></script>
  </head>
  <body onload="includeHTML()">
    <section w3-include-html="/templates/menubar.html"></section>
    <main>
      <section w3-include-html="./templates/header.html"></section>
      <section class="contacts max-width">
        <article id="contactList">
          <button onclick="openEditContact('editContact')" class="button_dark add-contact">
            Add new contact <img src="./img/person_add.svg" alt="" />
          </button>
          <div class="contact-list">
            <span class="first-letter">A</span>
            <button class="contact-name">
              <div class="shortcut-contact small">AM</div>
              <div class="full-name">
                <span class="person-name">Anton Mayer</span>
                <span class="contact-mail">antom@gmail.com</span>
              </div>
            </button>
          </div>
        </article>
        <article>
          <div class="content-title contact-title">
            <h2>Contacts</h2>
            <div class="separator-vertical"></div>
            <span class="title-text">Better with a team</span>
            <div class="separator-horizon"></div>
          </div>
          <div class="detail-contacts">
            <div class="detail-contact-name">
              <span class="shortcut-contact big">AM</span>
              <div>
                <h3>Anton Mayer</h3>
                <div>
                    <button onclick="openEditContact('editContact')" class="btn-prepare-contact"><img src="./img/edit.svg" alt=""> <span class="text-prepare">Edit</span></button>
                    <button class="btn-prepare-contact"><img src="./img/delete.svg" alt=""> <span>Delete</span></button>
                </div>
              </div>
            </div>
            <div class="deatail-information">
                <h4>Contact Information </h4>
                <p><b>Email</b></p>
                <a href="mailto:antom@gmail.com">antom@gmail.com</a>
                <p><b>Phone</b></p>
                <p>+49 11111 1111 11 1</p>
            </div>
          </div>
        </article>
        </section>
       
    </main>
    <section id="editContact" class="d_none">
      <article id="editHead">
        <img src="./img/join_logo.svg" alt="">
        <h2>Add contact</h2>
        <span>Tasks are better with a team!</span>
        <div class="underline-short"></div>
      </article>
      <article id="editDetails">
        <div class="shortcut-contact big"><img src="./img/person_white.svg" alt=""></div>
        <form>
          <div class="input_fields">          
            <div class="input_value">
              <input
              type="text"
              placeholder="Name"
              id="newContactName"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
              />
              <img src="./img/person.svg" alt="" />
            </div>
            <div class="required" id="requiredEditName"></div>
            <div class="input_value">
              <input
              type="text"
              placeholder="Email"
              id="newContactEmail"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
              />
              <img src="./img/mail.svg" alt="" />
            </div>
            <div class="required" id="requiredEditEmail"></div>
            <div class="input_value">
              <input
              type="text"
              placeholder="Phone"
              id="newContactPhone"
              onfocusin="selectField(id)"
              onfocusout="unselectField(id)"
              />
              <img src="./img/call.svg" alt="" />
            </div>
            <div class="required" id="requiredEditPhone"></div>
          </div>
          <div class="btn-edit">
          <button onclick="closeEditField()" type="button" class="button_bright">Cancel X</button>
          <button type="submit" class="button_dark">Create contact <img src="./img/check.svg" alt=""></button>
          </div>
        </form>
      </article>
    </section>
    <section
      w3-include-html="./templates/menubar-mobile.html"
      class="pos-sticky-bottom"
    ></section>
  </body>
</html>
