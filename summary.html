<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - summary</title>
    <link rel="shortcut icon" href="./img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="templates/menubar.css" />
    <link rel="stylesheet" href="./templates/menubar-mobile.css" />
    <link rel="stylesheet" href="./templates/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <script src="./js/script.js"></script>
    <script src="templates/menubar.js"></script>
   
    <script src="./js/summary.js"></script>
  </head>
  <body onload="includeHTML(); greetUser()">
    <section w3-include-html="/templates/menubar.html"></section>
    <main>
      <section w3-include-html="/templates/header.html"></section>
      <section class="content">
        <div class="content-title">
          <h2>Join 360</h2>
          <div class="separator-vertical"></div>
          <span class="title-text">Key Metrics at a Glance</span>
          <div class="separator-horizon"></div>
        </div>
        <div class="overview-content">
          <div id="summary-content">
            <div class="field-position">
              <button onclick="openBoard()" class="summary-field">
                <div class="icons-dark" id="iconPencil"></div>
                <div>
                  <h5>1</h5>
                  <span>To-Do</span>
                </div>
              </button>
              <button onclick="openBoard()" class="summary-field">
                <div class="icons-dark" id="iconDone"></div>
                <div>
                  <h5>1</h5>
                  <span>Done</span>
                </div>
              </button>
            </div>
            <button onclick="openBoard()" class="summary-field-long">
              <div class="summary-gap">
                <img src="./img/urgent-arrow.svg" alt="" />
                <div>
                  <h5>1</h5>
                  <span>Urgent</span>
                </div>
              </div>
              <div class="separator-grey"></div>
              <div class="jc-start">
                <span class="actual-date"><b>July 24, 2024</b></span>
                <p>upcomming Deadline</p>
              </div>
            </button>
            <div class="field-position">
              <button onclick="openBoard()" class="summary-field-block">
                <h5>5</h5>
                <span
                  >Tasks in <br />
                  Progress</span
                >
              </button>
              <button onclick="openBoard()" class="summary-field-block">
                <h5>3</h5>
                <span
                  >Awaiting <br />
                  Feedback</span
                >
              </button>
              <button onclick="openBoard()" class="summary-field-block">
                <h5>5</h5>
                <span
                  >Tasks in <br />
                  Board</span
                >
              </button>
            </div>
          </div>
          <div id="greeting"></div>
        </div>
      </section>
    </main>
    <section w3-include-html="./templates/menubar-mobile.html"></section>
  </body>
</html>
