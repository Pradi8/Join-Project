<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>
    <link rel="shortcut icon" href="./img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/log_in.css" />
    <link rel="stylesheet" href="templates/menubar.css" />
    <link rel="stylesheet" href="./templates/menubar-mobile.css" />
    <script src="templates/menubar.js"></script>
    <script src="./js/summary.js"></script>
  </head>
  <body>
    <section class="login_head">
      <img src="./img/join_logo_header.svg" alt="Logo" />
      <div class="sign_up">
        <span>Not a Join user?</span>
        <button class="button_dark btn_signup">sign up</button>
      </div>
    </section>
    <main>
      <section id="logIn">
        <div><h1>Log in</h1></div>
        <div id="underline"></div>
        <form onsubmit="return false">
          <div class="input_fields">
            <div class="input_value" ><input type="email" placeholder="Email" id="emailLogIn" required/> <img src="./img/mail.svg" alt=""></div>
            <div class="input_value"><input type="password" placeholder="Password" id="passwordLogIn"  required/> <img src="./img/lock.svg" alt=""></div>
            
            <div>
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember" class="fs">Remeber me</label>
              </div>
          </div>
       
          <div>
            <button type="submit" class="button_dark btn_login" disabled="true">Log in</button>
            <button type="button" class="button_bright btn_login">Guest Log in</button>
          </div>
        </form>
      </section>
    </main>
    <section class="footer"><a href="">Privacy Policy</a> <a href="">Legal notice</a></section>
  </body>
</html>
