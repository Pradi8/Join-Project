<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="shortcut icon" href="./img/join_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/log_in.css">
    <link rel="stylesheet" href="templates/menubar.css">
    <link rel="stylesheet" href="./templates/menubar-mobile.css">
    <script src="templates/menubar.js"></script>
    <script src="./js/summary.js"></script>
</head>
<body>
    <section class="login_head"><img src="./img/join_logo_header.svg" alt="Logo"> 
        <div class="sign_up"><span>Not a Join user?</span>
        <button class="button_dark btn_signup">sign up</button></div>
    </section>
    <main>
        <section id="LogIn">
            <div><h1>Log in</h1></div>
            <form>
                <input type="email">
                <input type="password">
                <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">remeber me</label>
            </div>
            <div>
            <button class="button_dark btn_login">Log in</button>
            <button class="button_bright btn_login">Guest Log in</button>
            </div>
            </form>
        </section>
    </main>
    <section></section>
</body>
</html>
